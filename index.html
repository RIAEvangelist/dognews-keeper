<!DOCTYPE html>
<html>
<head>
    <title>DigiNow Dognews viewer app</title>
    <meta charset='UTF-8'>
    <meta name='description' content='on and offline dognews viewer will store your previously viewed issues locally for when you are not connected to the internet.'>
    <meta name='keywords' content='diginow dognews viewer app'>
    
    <link rel='stylesheet' href='css/app.css' />
    
    <script src='RIA/core/RIA.js' 
            id='RIAJS'
            type='application/javascript'
            data-path='./'
            data-timeout='1000'
            data-method='GET'>
    </script>
    
    <script src='js/dognews.js'></script>
    
</head>
<body>
    <header id='header'>
        <div class='logo'>
            
        </div>
        <nav>
            <div id='saved'>
                saved
            </div>
            <div id='saved'>
                all
            </div>
        </nav>
        <div id='onlineStatus' class='onlineStatus offline'>
            off
        </div>
    </header>
    <section id='content' class='content'>
           
        <div id='displayInfo' class = "display-info-text">
            
        </div>
        <ul id='issues' class='issues'>
            
        </ul>
    </section>
    <footer id='footer'>
        
    </footer>
    <section id = 'viewerContainer' class = 'viewerContainer hidden'>
        <div id='viewer' class='viewer'>

        </div>
    </section>
    <!-- TEMPLATES -->
    
    <template id='magazineInfo-template'>
        <div id='displayName' class = "displayName">${displayName}</div>
        <div id='companyName' class = "companyName">${companyName}</div>
        <a id='web' href='http://${web}'>${web}</a>
        <p><span id='documentCount' class = "documentCount">${documentCount}</span> Issues</p>
        <p id='about' class = "about">${about}</p>
    </template>
    
    <template id='issue-template'>
        <li id="${publicationId}" data-revision="${revisionId}" data-pages="${pageCount}">
            <img class="cover transparent" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/>
            <div class="preview">
                <img class="transparent" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/>
                <img class="transparent" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/>
                <img class="transparent" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/>
                <img class="transparent" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/>
                <img class="transparent" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/>
                <img class="transparent" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/>
            </div>
            <p>${title}</p>
        </li>
    </template>
    
    <template id='page-template'>
        <img class='page transparent' src='data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=='>
    </template>
</body>
</html>
